<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>üëç New Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="‚Üí"
                  class="button btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
                  id="icon"
                  width="50"
                />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">¬∞F</span>
                </div>
              </div>
              <div class="date">Updated on <span id="date"></span></div>
            </div>
            <div class="col-6">
              <ul>
                <li id="description"></li>
                <li>Humidity is <span id="humidity"></span>%</li>
                <li>Wind Speed is <span id="wind-speed"></span> m/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <p>
          <small>
            <a
              href="https://github.com/MrsLianaMulder/week-7-weather-app"
              target="_blank"
              >Open-sourced code</a
            >
            by Liana Emley</small
          >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
